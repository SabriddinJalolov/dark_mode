<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed table header</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="menu" src="./images/menu.png" alt="" />
      <div class="user">
        <img class="user-img" src="./images/profile-user.png" alt="" />
        <h2 id="title">Light mode</h2>
      </div>
      <div class="box">
        <div>
          <img src="./images/moon.svg" alt="" />
          <span>Light mode enable</span>
        </div>
        <input type="radio" name="dark" id="dark1" />
        <label id="light-label" for="dark1"></label>
      </div>
      <div class="box">
        <div>
          <img src="./images/sun.svg" alt="" />
          <span>Dark mode enable</span>
        </div>
        <input type="radio" name="dark" id="dark2" />
        <label id="dark-label" for="dark2"></label>
      </div>
      <div class="box">
        <div>
          <img src="./images/auto-mode.svg" alt="" />
          <span>Auto mode enable</span>
        </div>
        <input type="radio" name="dark" id="dark3" />
        <label id="label" for="dark3"></label>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
